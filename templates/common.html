<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{%block title %}
        {% endblock %}</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     style="background-image: url(https://images.wallpaperscraft.com/image/ocean_waves_aerial_view_141555_1920x1080.jpg); background-size: 100%">
    <a class="navbar-brand" href="/">Neil's SM</a>

    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            {% if 'login' not in session %}
            <li>
                <a class="nav-link mt-2" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mt-2" href="/login">Login</a>
            </li>
            <li class="nav-item mt-2">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            {% else %}
            <li>
                <a class="nav-link mt-2" href="/messages">Messages</a>
            </li>
            <li class="nav-item mt-2">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li class="mt-2 nav-item">
                <a class="nav-link" href="/myprofile">My Profile</a>
            </li>
            <li class="mt-2 nav-item">
                <a class="nav-link" href="#">My Schedule</a>
            </li>
            <li>
                <form class="my-2 mx-2 form-inline " action="/search" method="POST">
                    <input class="form-control" type="text" placeholder="Search" name="search">
                    <input type="submit" value="Search" class="btn form-control btn-outline-success">
                </form>
            </li>
            {% endif %}
        </ul>
    </div>

</nav>

{% block content %}
{% endblock %}
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
